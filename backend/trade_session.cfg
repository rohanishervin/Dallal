[DEFAULT]
ConnectionType=initiator
ReconnectInterval=30
LogonTimeout=30
LogoutTimeout=10
SocketNodelay=Y
FileStorePath=logs
FileLogPath=logs

# SSL Configuration (MUST be in DEFAULT section per documentation)
SSLProtocol=TLSv1_2
SSLCipherSuite=AES256-GCM-SHA384:HIGH:!RC4

[SESSION]
BeginString=FIX.4.4
StartTime=00:00:00
EndTime=00:00:00
HeartBtInt=30
UseDataDictionary=Y
DataDictionary=FIX44 ext.1.72.xml
ValidateLengthAndChecksum=Y
ValidateFieldsOutOfOrder=Y
ValidateFieldsHaveValues=Y
ValidateUserDefinedFields=Y
CheckCompID=Y
CheckLatency=Y
MaxLatency=120
ResetOnLogon=N
ResetOnLogout=N
ResetOnDisconnect=N
RefreshOnLogon=N